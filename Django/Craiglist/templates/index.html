{% extends 'Base.html' %}

{% block content %}
    <!-- Here | title function is used to capitalize string -->
    <h2 style="text-align:center">{{ search | title }}</h2>

    <div class="row">
        {% for post in final_postings %}
        <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img alt="" src="{{ post.3 }}"></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
  
{% endblock content %}
